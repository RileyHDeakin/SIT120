<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
        <title>ROTMG - Collection tracker</title>
        <!--linking a stylesheet for larger screen as well as one for smaller screens-->
        <link rel="stylesheet" href="style.css">
		<script src="javascript.js"></script>
    </head>
</html>
<body>
    
    <nav class="navigationWrap">
      <!--setting a logo for the website, responsive class will cause logo
          to not be bigger than the navigation bar -->  
        <logo class="logo_responsive">
            <img class="responsive" src="./logo-test1.jpg" />
        </logo>
        <!--start of the links. The navigation class uses flex to display the items in a row-->
    <ul class="navigation">
        <li class="parent"><a class="link" href="./index.html">Home</a></li>
        <!--new div for the dropdown link-->
        <div class="dropdown">
           <li class="parent"><a class="link" href="#">Collections</a></li> 
            <div class="dropdown-content">
                <a class="link" href="#">Weapons</a>
                <a class="link" href="#">Armor</a>
                <a class="link" href="#">Rings</a>
                <a class="link" href="#">Abilities</a>
            </div>
        </div>
        <li class="parent"><a class="link" href="#">Contact</a></li>
        <li class="parent"><a class="link" href="./About.html">About</a></li>
        <li class="parent"><a class="link" href="#">Login</a></li>
      </ul>
    </nav>
    <br><br>
    <!--login detail section-->
    <div class="center">
    <div id="username">
        <input v-model="message" placeholder="Username" />
        <p>Username : {{ message }}</p>
  </div>
  <script>
      var app = new Vue({
          el: '#username',
          data: {
              message: ''
          }
      })
      </script>
      <br><br>
      <div id="email">
          <input v-model="message" placeholder="Email" />
          <p>Email : {{ message }}</p>
      </div>
      <script>
      var app = new Vue({
          el: '#email',
          data: {
              message: ''
          }
      })  
      </script>
    <!--checkbox section with checked names being displayed-->
    <div id="checkbox"> 
        <label for="checkbox">{{ checked }}</label>
        <br><br>
        <input type="checkbox" id="Riley" value="Riley" v-model="checkedNames" />
        <label for="Riley">Riley</label>
        <input type="checkbox" id="Danial" value="Daniel" v-model="checkedNames" />
        <label for="Daniel">Daniel</label>
        <input type="checkbox" id="Robert" value="Robert" v-model="checkedNames" />
        <label for="Robert">Robert</label>
        <input type="checkbox" id="Denzel" value="Denzel" v-model="checkedNames" />
        <label for="Denzel">Denzel</label>
        <br><br>
        <div>Checked names: {{ checkedNames }}</div>
    </div>
    <script>
        var app = new Vue({
            el: '#checkbox',
            data: {
                checkedNames: [],
            },
        });
    </script>
    <br><br>
    <!--v-for section-->
    </script>
    <div id="app">
        <select v-model="selected">
            <option value="" disabled>Please select one</option>
            <option v-for="n in 4">{{ n }}</option>
        </select>
        <span> Selected: {{selected}}</span>
        </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                selected: '',
            }
        });
    </script>
</body>
</html>
