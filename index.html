<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <title>Week 1</title>
        <!--linking a stylesheet for larger screen as well as one for smaller screens-->
        <link rel="stylesheet" href="style.css">
		<script src="javascript.js"></script>
    </head>
</html>
<body>
  <h1>Week 1</h1>
		<div class="button">
			<button  onclick="popup()">Click this button</button>
			<p id="text_stuff"></p>
		</div>
	<br><br>
	<div id="javascript-button">
		<button class="button" onclick="display_success_msg()">Click here for information on the picture</button>
		<br><br><br>
		<p id="message"></p>
	</div>
    </div>
	<br>
	<script src="https://unpkg.com/vue@3"></script>
				<div id="app">
					<button @click="count++">
					  Count is: {{ count }}
					</button>
				  </div>
				  
				<script>
				  const { createApp } = Vue

				  createApp({
					data() {
						return {
							count: 0
						}
					}
				}).mount('#app')
				</script>

				<br><br>

</body>
</html>
