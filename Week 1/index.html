<!DOCTYPE html>
<html>
<head>
	<title>Week 1</title>
	<link rel="stylesheet" href="style.css">
	<script> src="todo.js"</script>
	<script src="javascript.js"></script>
	<script src="vue.js" type="text/javascript"></script>
</head>
	<body>
		<!-- heading -->
		<h1>Week 1</h1>
		<!--paragraph-->
		<p id="paragraph_1" onmousedown="MouseDown()" onmouseup="MouseUp()">Click this paragraph to change color</p>
		<!--image-->
		<img src="test_img.jpg" alt="stuff" width="50%">
		<br><br>
		<!--table-->
		<table class="center">
			<tr>
				<th>Team name</th>
				<th>Country of origin</th>
				<th>Bike brand</th>
			</tr>
			<tr>
				<td>Ineos Granadiers</td>
				<td>England</td>
				<td>Pinarello</td>
			</tr>
			<tr>
				<td>Education First</td>
				<td>USA</td>
				<td>Cannondale</td>
			</tr>
			<tr>
				<td>Bahrain victorious</td>
				<td>Bahrain</td>
				<td>Merida</td>
			</tr>
		</table>
		<br><br>
		<!--form-->
		<form>
			<label for="team_name">Enter a team name</label><br>
			<input type="text" id="team_name" name="team_name">
			<input type="submit" name="submit" id="submit">
		</form>
		<div>
			<button class="button" onclick="display_success_msg()">Click here for a message</button>
			<br><br><br>
			<p id="message"></p>
		</div>
		<div>
			<button onclick="popup()">Click this button</button>
			<p id="text_stuff"></p>
		</div>
				<script src="https://unpkg.com/vue@3"></script>
				<div id="app">
					<button @click="count++">
					  Count is: {{ count }}
					</button>
				  </div>
				  
				<script>
				  const { createApp } = Vue

				  createApp({
					data() {
						return {
							count: 0
						}
					}
				}).mount('#app')
				</script>
		</body>
</html>
